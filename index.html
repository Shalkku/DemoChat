<html ng-app="chatDemo">

<head>
  <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css">
  <link rel="stylesheet" href="https://material.angularjs.org/1.1.3/docs.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="chat.css">


  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
  <script src="scrollglue.js"></script>

  <!-- Angular Material Library -->
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js"></script>

</head>
<body>


  <div ng-controller="chatController" layout="column" style="width:75%; margin:0 auto;" id="chatController">

    <div id="logo">
      <img src="leadin-logo.png" class="leadin-logo">
    </div>

    <div layout="row" layout-gt-sm="row" style="max-height: 250px;height: 250px;">
      <div flex="85" class="messageContainer container" style="border-bottom-left-radius: 0px !important; border-bottom-right-radius: 0px !important;" scroll-glue>
        <p ng-repeat="message in messages | filter:userfilter">
        {{message.from}}: {{message.message}}
        </p>
      </div>

      <div flex="15" style="" class="container"  layout="column">

        <h4 align="center">{{labels.usersHeader}}</h4>
        <ul style="font-size:small">
          <li ng-repeat="user in users" style="font-size: small" ng-click="filterUser(user.nick);">
            {{user.nick}} <input type="checkbox" ng-checked="(blockedUsers.indexOf(user.nick) === -1)"/>
          </li>
        </ul>
      </div>
    </div>

    <div layout="row" layout-gt-sm="row" style="max-height: 50px;">
      <div flex="85" class="container" style="border-top-left-radius: 0px !important; border-top-right-radius: 0px !important;margin-top: 0px;" scroll-glue>
        <span ng-bind="labels.serverInfo" class="infoText"></span>
      </div>

      <div flex="15" style="" class="placeHolder" layout-align="center start" layout="row"></div>
    </div>

    <div layout="row" layout-gt-sm="row" style="max-height: 60px;" class="container">
      <md-input-container flex-gt-sm="row">
        <label>{{labels.chatMessage}}</label>
        <input ng-model="userInput" ng-keypress="sendMessage($event)">
      </md-input-container>

      <md-button class="md-raised md-primary" ng-mousedown="sendMessage($event)">{{labels.send}}</md-button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
